<div class="min-h-screen bg-primary-dark text-white relative overflow-hidden">
  <!-- Background elements -->
  <div class="absolute inset-0 bg-black opacity-60 z-0"></div>
  <div class="absolute inset-0 bg-gradient-to-b from-transparent via-primary-dark/70 to-primary-dark z-0"></div>
  <div class="absolute inset-0 bg-grid-pattern opacity-5 z-0"></div>
  <div class="absolute -right-32 -top-32 w-96 h-96 bg-primary-green/20 rounded-full blur-[100px] animate-float-slow"></div>
  <div class="absolute -left-32 bottom-0 w-96 h-96 bg-primary-green/10 rounded-full blur-[100px] animate-float-slow" style="animation-delay: 2s;"></div>

  <div class="absolute inset-0 z-0 overflow-hidden">
    <div class="absolute w-4 h-4 rounded-full bg-primary-green/30 blur-sm animate-float-slow" style="top: 15%; left: 10%; animation-duration: 8s;"></div>
    <div class="absolute w-3 h-3 rounded-full bg-primary-green/20 blur-sm animate-float-slow" style="top: 30%; left: 20%; animation-duration: 9s; animation-delay: 1s;"></div>
    <div class="absolute w-5 h-5 rounded-full bg-primary-green/30 blur-sm animate-float-slow" style="top: 70%; left: 80%; animation-duration: 10s; animation-delay: 0.5s;"></div>
    <div class="absolute w-2 h-2 rounded-full bg-primary-green/20 blur-sm animate-float-slow" style="top: 60%; left: 40%; animation-duration: 7s; animation-delay: 2s;"></div>
  </div>

  <div class="flex flex-col items-center justify-center min-h-screen relative z-10 px-4">
    <!-- Login Form Container -->
    <div class="w-full max-w-md animate-slideInFromBottom">
      <div class="glass-effect bg-gradient-to-br from-[#2A2A2A]/90 to-[#222222]/90 backdrop-blur-sm rounded-xl border border-primary-green/30 shadow-xl shadow-black/50 overflow-hidden transform transition-all duration-500 hover:shadow-primary-green/10">
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-black/60 to-black/40 border-b border-primary-green/20 p-6">
          <app-feature-header title="Sign In" icon="profile"></app-feature-header>
        </div>

        <!-- Login Form -->
        <div class="p-8">
          <form [formGroup]="form" (ngSubmit)="login()" class="space-y-6">
            <!-- Email Field -->
            <div class="form-group">
              <label class="text-sm text-primary-green/80 mb-2 block">Email Address</label>
              <div class="relative group">
                <div class="absolute inset-0 bg-primary-green/20 rounded-lg blur-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div 
                  class="relative flex items-center bg-black/50 border rounded-lg px-4 py-3 transition-all duration-300 group-hover:border-primary-green/50"
                  [ngClass]="{
                    'border-primary-green/30 focus-within:border-primary-green/70': !form.get('email')?.hasError('notFound') && !form.get('email')?.hasError('email'),
                    'border-red-500/70 focus-within:border-red-500': form.get('email')?.hasError('notFound') || form.get('email')?.hasError('email')
                  }"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" 
                    [ngClass]="{
                      'text-primary-green': !form.get('email')?.hasError('notFound') && !form.get('email')?.hasError('email'),
                      'text-red-500': form.get('email')?.hasError('notFound') || form.get('email')?.hasError('email')
                    }"
                    class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                  </svg>
                  <input
                    type="email"
                    formControlName="email"
                    class="w-full bg-transparent text-white focus:outline-none"
                    placeholder="Enter your email"
                  />
                </div>
              </div>
              <!-- Email error messages -->
              <div *ngIf="form.get('email')?.hasError('notFound') && form.get('email')?.touched" 
                   class="text-red-500 text-xs mt-1 ml-1 animate-fadeIn">
                <span class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                  </svg>
                  Account not found
                </span>
              </div>
              <div *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched" 
                   class="text-red-500 text-xs mt-1 ml-1 animate-fadeIn">
                <span class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                  </svg>
                  Please enter a valid email address
                </span>
              </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label class="text-sm text-primary-green/80 mb-2 block">Password</label>
              <div class="relative group">
                <div class="absolute inset-0 bg-primary-green/20 rounded-lg blur-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div 
                  class="relative flex items-center bg-black/50 border rounded-lg px-4 py-3 transition-all duration-300 group-hover:border-primary-green/50"
                  [ngClass]="{
                    'border-primary-green/30 focus-within:border-primary-green/70': !form.get('password')?.hasError('incorrect'),
                    'border-red-500/70 focus-within:border-red-500': form.get('password')?.hasError('incorrect')
                  }"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" 
                    [ngClass]="{
                      'text-primary-green': !form.get('password')?.hasError('incorrect'),
                      'text-red-500': form.get('password')?.hasError('incorrect')
                    }"
                    class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                  </svg>
                  <input
                    type="password"
                    formControlName="password"
                    class="w-full bg-transparent text-white focus:outline-none"
                    placeholder="Enter your password"
                  />
                </div>
              </div>
              <!-- Password error message -->
              <div *ngIf="form.get('password')?.hasError('incorrect') && form.get('password')?.touched" 
                   class="text-red-500 text-xs mt-1 ml-1 animate-fadeIn">
                <span class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                  </svg>
                  Invalid password
                </span>
              </div>
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              class="w-full py-3.5 px-6 bg-gradient-to-r from-primary-green/80 to-primary-green/60 text-white rounded-lg font-semibold transform transition-all duration-300 hover:scale-[1.02] hover:shadow-lg hover:shadow-primary-green/20 group relative overflow-hidden"
            >
              <span class="absolute inset-0 w-0 bg-white/10 transition-all duration-500 group-hover:w-full transform skew-x-12"></span>
              <span class="relative flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                SIGN IN
              </span>
            </button>

            <!-- Registration Link -->
            <div class="mt-8 text-center">
              <p class="text-secondary">Don't have an account?
                <a routerLink="/register" class="text-primary-green hover:text-white font-semibold transition-colors duration-300 relative inline-block group">
                  Sign up
                  <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary-green group-hover:w-full transition-all duration-300"></span>
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>

      <!-- Security Indicator -->
      <div class="mt-8 text-center">
        <div class="inline-block bg-primary-green/20 px-4 py-1.5 rounded-full border border-primary-green/30 backdrop-blur-sm shadow-lg shadow-primary-green/5 transform hover:scale-105 transition-all duration-300">
          <span class="text-primary-green font-semibold flex items-center text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            Secure Authentication
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
